<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Connect 4</title>
	<link rel="stylesheet" type="text/css" href="c4.css">

	<script src="manager.js"></script>
	<script src="selector.js"></script>
</head>

<body onload="showLoginPage()">

	<div id="titleDiv">
		<span class = "game-name">Connect 4</span>		
	</div> 

	<div id="logoutDiv">
		<div class="username">User</div>
		<input type='button' value='LOG OUT' onclick="showLoginPage()"/>
	</div>

	<div id="loginPageDiv">
		<div id="login" class="box">
			<form>
				<h2>Welcome</h2>
				<input name='username' placeholder='Username' type='text'/>
				<input id='pw' name='password' placeholder='Password' type='password'/>
				<input type='button' value='Sign In' onclick="userLogin()"/>
				<input type='button' value='Sign Up'/>
			</form>
		</div>
	</div>

	<div id="gameOptionsDiv" class="box">

		<div id="GameTypeDiv">
			<p><strong class="label-text">Game Type</strong></p>
			<label class="label-options">
				  <input type="radio" checked="checked" name="gametype" value="ai">
				  <span>Against Computer</span>
				  <br>
			</label>
			<label class="label-options">
					<input type="radio" name="gametype" value="pvp">
					<span>Multiplayer</span>
			</label>
		</div>

		<div id="PlayerOrderDiv">
				<p><strong class="label-text">First to Play</strong></p>
				<label class="label-options">
					  <input type="radio" checked="checked" name="playerorder" value="me">
					  <span>You</span>
					  <br>
				</label>
				<label class="label-options">
						<input type="radio" name="playerorder" value="pc">
						<span>Opponent</span>
				</label>
		</div>

		<div id="DifficultyDiv">
				<p><strong class="label-text">Game Difficulty</strong></p>
				<label class="label-options">
					  <input type="radio" checked="checked" name="difficulty" value="easy">
					  <span>Easy</span>
					  <br>
				</label>
				<label class="label-options">
						<input type="radio" name="difficulty" value="medium">
						<span>Medium</span>
						<br>
				</label>
				<label class="label-options">
						<input type="radio" name="difficulty" value="hard">
						<span>Hard</span>
						<br>
				</label>
				<label class="label-options">
						<input type="radio" name="difficulty" value="legendary">
						<span>Legendary</span>
				</label>
		</div>

		<div id="boardSizeDiv">
			<p><strong class="label-text">Board Size</strong></p>
			<input placeholder='Numero de Colunas. Ex: 5' type='text'>
			<input placeholder='Numero de Linhas. Ex: 5' type='text'>
		</div>

		<div id="submitDiv">
			<input type='button' value='Start Game' onclick="showGamePage()"/>
		</div>

	</div>
	

	<div id="footer">
		<a class="footer-title" onclick="returnToMain()">Connect4</a>
		<ul class="footer-info">
			<li>
				<a onclick="returnToMain()">Rules</a>
			</li>
			<li>
				<a onclick="returnToMain()">Leaderboard</a>
			</li>
		</ul>
	</div>

</body>
</html>
